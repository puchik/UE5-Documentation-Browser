<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title id="window-title">UE5 Documentation Browser</title>
  </head>
  <div class="native-toolbar"></div>
  <div class="toolbar">
    <img id="home-button" class="button" src="icons/home.svg"></img>
    <img id="home-bp-button" class="button" src="icons/home-bp.svg"></img>
    <img id="home-cpp-button" class="button" src="icons/home-cpp.svg"></img>
    <div id="page-title" class="page-title"></div>
  </div>
  <div class="second-toolbar">
    <img id="back-button" class="button" src="icons/back.svg"></img>
    <img id="forward-button" class="button" src="icons/forward.svg"></img>
    <img id="pin-button" class="button" src="icons/not_pinned.svg"></img>
    <img id="unpin-button" class="button" src="icons/pinned.svg"></img>
    <input id="search-input" class="text-input" type="text" placeholder="Search in page...">
  </div>
  <body>
    <div class="title">Loading</div>
  </body>
</html>
